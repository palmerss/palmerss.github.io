<html>
  <head>
    <script
        src="https://unpkg.com/algosdk@1.12.0/dist/browser/algosdk.min.js"
        integrity="sha384-N6rRZtVTe4Rvktk9jRWB/jo+NHuNpd2Uh87V0GndIMZbWkKKZZfn1FuzORyMypsZ"
        crossorigin="anonymous"
        ></script>
    <script src="/myalgo.min.js" crossorigin="anonymous"></script>
    <script src="/msgpackr.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div style="margin: auto; width: 30%">
      <form>
        <input type="radio" name="network" value="0" checked>TestNet</input> 
        <input type="radio" name="network" value="1">MainNet</input> 
        <br>
        <input type="radio" name="signer" value="0" checked>AlgoSigner</input> 
        <input type="radio" name="signer" value="1">MyAlgo</input> 
        <br>
        <label>Transaction (base64):</label>
        <br>
        <textarea id="txn" name="txn" style="width: 100%; height: 20%">gaN0eG6Ko2FtdM0H0KNmZWXNA+iiZnbOARJkfaNnZW6sdGVzdG5ldC12MS4womdoxCBIY7UYpLPITsgQ8i1PEIHLD3HwWaesIN7GL39w5Qk6IqJsds4BEmhlpG5vdGXECJpx3TAQtoLpo3JjdsQgx/zNsljw1BicK/i21o7ml1CGQrCtAB8x/LkYw1S6hZqjc25kxCCPFU77+/Oqtnap8HWJLczNsVocQVlc2MCxcsXgPvyJ3KR0eXBlo3BheQ==</textarea><br>
        <input type="button" value="Sign" onclick="signTxn()"></input>
      <form>
      <p id="signedTxn" style="overflow-wrap: anywhere">
      </p>
      <input type="button" value="Send" id="sendTxnButton" onclick="sendTxn()" style="display: none"></input>
    </div>
    <script crossorigin="anonymous">
      const networks = [
        {
          host: "https://testnet-algorand.api.purestake.io/ps2",
          port: '',
          token: {
            'X-API-Key': "HoCY9Z8KbU2gV2oQkLCPj8GESBP83j271c3gs5iF"
          }
        },
        {
          host: "https://mainnet-algorand.api.purestake.io/ps2",
          port: "",
          token: {
            "X-API-Key": "HoCY9Z8KbU2gV2oQkLCPj8GESBP83j271c3gs5iF"
          },
        }
      ]

      function base64ToMsgpack(input) {
        return new Uint8Array(atob(input).split("").reduce((arr, chr) => arr.concat([chr.charCodeAt(0)]), []));
      }

      function msgpackToBase64(input) {
        return btoa(input.reduce((str, byte) => str + String.fromCharCode(byte), ""));
      }
      
      function handleError(err) {
        console.error(err);
      }

      const myAlgoConnect = new MyAlgoConnect();
      const sendTxnButton = document.getElementById("sendTxnButton");
      const signedTxnElement = document.getElementById("signedTxn");
      const signingForm = document.forms[0];
      let algodClient = null;
      let signedTxn = null;
      let base64SignedTxn = null;
      let network = null;
      function signTxn() {
        let txn = msgpackr.unpack(base64ToMsgpack(signingForm.txn.value));
        if ("txn" in txn)
          txn = txn.txn;

        newNetwork = networks[signingForm.network.value];
        if (network != newNetwork) {
          network = newNetwork;
          delete algodClient;
          algodClient = new algosdk.Algodv2(network.token, network.host, network.port);
        }
        algodClient.getTransactionParams().do()
          .then(params => {
            const id = v=>v
            const paramMap = {
              gen: "genesisID",
              gh: {
                key: "genesisHash",
                f: base64ToMsgpack,
              },
            }
            // This is mostly for adding the genesis ID to goal's output
            //   (would be more convenient if the keys and formats used in
            //    the params object matched the transaction object...)
            for (key in paramMap)
              txn[key] = (paramMap[key].f || id)(params[paramMap[key].key || paramMap[key]]);

            const base64txn = msgpackToBase64(msgpackr.pack(txn));
            signedTxn = null;
            base64SignedTxn = null;
            signedTxnElement.innerHTML = "";
            sendTxnButton.style.display = "none";
            switch (parseInt(signingForm.signer.value)) {
              case 0:
                return AlgoSigner.connect()
                  .then(() => AlgoSigner.signTxn([ { txn: base64txn } ]))
                  .then(result => {
                    signedTxn = result[0];
                    base64SignedTxn = signedTxn.blob;
                    signedTxn.blob = base64ToMsgpack(base64SignedTxn);
                  });
              case 1:
                return myAlgoConnect.connect()
                  .then(accountsSharedByUser => myAlgoConnect.signTransaction(base64txn))
                  .then(result => {
                    signedTxn = result;
                    base64SignedTxn = msgpackToBase64(signedTxn.blob);
                  });
              default:
                return Promise.reject("Unknown signer");
            }
          }).then(() => {
                signedTxnElement.innerHTML = base64SignedTxn;
                sendTxnButton.style.display = "inline";
          }).catch(err => handleError(err));
      }
      function sendTxn() {
        if (signedTxn == null)
          return;
        algodClient.sendRawTransaction(signedTxn.blob).do()
          .then(response => console.log(response))
          .catch(err => handleError(err));
      }
    </script>
  </body>
</html>
